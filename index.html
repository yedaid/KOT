<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>KOT</h1>

  <div class="scoreboard">
    Player: <span id="playerScore">0</span> |
    PC: <span id="pcScore">0</span>
  </div>

  <div class="board" id="board"></div>

  <div class="buttons">
    <button onclick="resetGame()">Reset</button>
  </div>

  <!-- Winner Overlay -->
  <div class="overlay" id="overlay">
    <div id="overlayText"></div>
  </div>

  <!-- Banner Ad -->
  <div class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <!-- Footer -->
  <footer>
    <a href="#" onclick="openLegal()">Privacy</a> •
    <a href="#" onclick="openLegal()">Terms</a>
  </footer>

  <!-- Legal Modal -->
  <div class="legal-modal" id="legalModal">
    <div class="legal-box">
      <button onclick="closeLegal()">✕</button>
      <h2>Legal</h2>
      <p>This game uses cookies and ads for monetization purposes.</p>
    </div>
  </div>

  <!-- Interstitial Ad -->
  <div id="adInterstitial" class="ad-interstitial">
    <div class="ad-box">
      <button class="ad-close" onclick="closeAd()">✕</button>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="YYYYYYYYYY"
           data-ad-format="auto"></ins>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
