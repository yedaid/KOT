<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5930037130539544"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>KOT</h1>

  <div class="scoreboard">
    Player: <span id="playerScore">0</span> |
    PC: <span id="pcScore">0</span>
  </div>

  <div class="board" id="board"></div>

  <div class="buttons">
    <button onclick="resetGame()">Reset</button>
    <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
  </div>

  <div class="legal">
    <a href="#" onclick="openLegal()">Privacy · Terms</a>
  </div>

  <!-- Overlay ganador -->
  <div class="overlay" id="overlay">
    <div id="overlayText"></div>
  </div>

  <!-- Modal legal -->
  <div class="modal" id="legalModal">
    <div class="modal-content">
      <h2>Privacy & Terms</h2>
      <p>
        This game stores local scores only. No personal data is collected.
        Ads may be displayed according to Google AdSense policies.
      </p>
      <button onclick="closeLegal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
